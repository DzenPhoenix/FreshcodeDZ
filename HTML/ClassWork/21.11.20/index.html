<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userCard</title>
    <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
    <div class="cardContainer">
        <div class="cardTop">
            <img src="src/img/nightsky.jpg" alt="Night sky" class="nightsky">
            <img src="src/img/pencil.png" alt="Pencil" class="pencilIcon">
        </div>
        <div class="userInfo">
            <h1>Jane S.Doe</h1>
            <p class="userShortInfo">
                Amsterdam, Netherlansds</p>
            <p>Copywriter</p>
            <p class="userDescription">
                Copywriter by day and photograph by nights.
                I have 5+ years of experience working with startups
                big and small
            </p>
        </div>
        <div class="cocialContainer">
            <div class="instagramContainer">
                <img src="src/img/instagram.png" alt="Instagram">
            </div>
            <div class="twitterContainer">
                <img src="src/img/twitter.png" alt="Twitter">
            </div>
            <div class="facebookContainer">
                <img src="src/img/facebook.png" alt="Facebook">
            </div>
        </div>
        <div class="imgContainer">
            <img src="src/img/photo.png" alt="Photo">
        </div>
    </div>
</body>
</html>
