<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div class="cardBackground">
        <div class="cardContent">
            <div class="cardTop">
                <div class="portrait">
                    <div class="portraitBound">
                        <img src="src/img/portrait.jpg" alt="Portrait">
                    </div>
                </div>
                <div class="mainInfo">
                    <div>John Doe</div>
                    <div class="silverColor">Accoubts Manager Amix corp</div>
                </div>     
            </div>
            <div class="cardBottom">
                <div class="info">
                    <div class="smallSize silverColor">Email address</div>
                    <div >hannagover@gmail.com</div>
                </div>
                <div class="info">
                    <div class="smallSize silverColor">Phone</div>
                    <div >+91 654 784 547</div>
                </div>
                <div class="info">
                    <div class="smallSize silverColor">Address</div>
                    <div >71 Pilgrim Avenue Chevy Chase, MD 20815</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
