<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="mainContainer">
      <div class="Header">      
        <div class="imgContainer">
          <img src="src/img/userPhoto.jpg" alt="User Photo" />

          <p>User Login</p>

        <a href="#">Forgot password?</a>
      </div>
    </div>
